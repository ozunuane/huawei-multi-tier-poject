
---
- name: Install Nginx and configure NipInward reverse proxy
  hosts: all
  become: true
  tasks:
    - name: Update package cache
      apt: update_cache=yes

    - name: Install Nginx
      apt: name=nginx state=present

    - name: Read dev.conf file
      set_fact:
        dev_config_vars: "{{ lookup('file', 'dev.conf') }}"


    - name: Parse dev.conf variables (optional)
      set_fact:
        dev_vpn_ip_address: "{{ dev_config_vars | regex_replace('dev_vpn_ip_address=(.*)', '\\1') }}"


    - name: Copy NipInward reverse proxy configuration
      template:
        src: nip-inward-reverse-proxy.conf.j2
        dest: /etc/nginx/sites-available/nip-inward-reverse-proxy.conf
        owner: root
        group: root
        mode: 0644
      vars:
        dev_vpn_ip_address: "{{ dev_vpn_ip_address }}"  # Retrieved from dev.conf or parsing task


    - name: Enable NipInward reverse proxy configuration
      file:
        src: ansible/dev/nip-conf/nip-inward-reverse-proxy.conf.j2
        dest: /etc/nginx/sites-enabled/
        state: link


    - name: Reload Nginx configuration
      service:
        name: nginx
        state: reloaded


